<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024" />
  <title>공지 상세 - 원주여자고등학교</title>
  <style>
    body { margin:0; font-family:'Noto Sans KR',sans-serif; background:#fff0f3; }
    .header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; border-bottom:2px solid #000; }
    .nav-container { flex:1; display:flex; justify-content:center; }
    .nav { display:flex; gap:80px; font-size:14px; }
    .nav a { text-decoration:none; color:#000; }
    .nav a:hover { font-weight:bold; }
    .login { background:#fce4ec; padding:5px 15px; border-radius:10px; font-size:14px; cursor:pointer; }
    .nav-bar {
  background-color: #ffcbd6;
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 48px;
  font-size: 14px;
  margin: 20px;
  border-radius: 10px;
  border: 2px solid #f9aebe;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  overflow: hidden;
}

.nav-bar a {
  flex: 1;
  text-align: center;
  text-decoration: none;
  color: black;
  padding: 10px 0;
  border-right: 1px solid #d999aa;
  transition: all 0.2s ease;
}

.nav-bar a:last-child {
  border-right: none;
}

.nav-bar a:hover {
  background-color: #fdd8e1;
  font-weight: bold;
}


    .main { padding:30px; }
    .square {
  background: #FFDDE3;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,.05);
  border: 2px solid #f9aebe;       /* posts.html 특유의 부드러운 분홍 테두리 */
  margin-top: 20px;
}
h2 {
  margin-top: 0;
  color: #5b3b3b;
  font-size: 22px;
}

    .title { font-size:24px; color:#5b3b3b; margin:0 0 6px 0; }
    .meta { font-size:13px; color:#666; margin-bottom:18px; }
    .content { white-space:pre-wrap; line-height:1.6; }
    .btn-download {
      display:inline-block; background:#f08ca0; color:#fff; padding:8px 12px;
      border-radius:6px; text-decoration:none; margin-top:14px;
    }
    .btn-download:hover { background:#e46f87; }
  </style>
</head>
<body style="overflow:none">
  <div class="header">
    <a href="index.html" style="text-decoration:none;color:#000;padding:10px 20px;"><b>원주여자고등학교</b></a>
    <div class="nav-container">
      <div class="nav">
        <a href="posts.html">게시판</a>
        <a href="notice.html" class="active">공지사항</a>
        <a href="inquiry.html">문의하기</a>
      </div>
    </div>
    <div class="login">로그인</div>
  </div>

  <div class="nav-bar">
    <a href="notice.html" class="active">공지 목록</a>
  </div>

  <div class="main">
    <div class="square">
      <h2 id="notice-title" class="title">제목 로딩중…</h2>
      <div id="notice-meta" class="meta">작성자 · 날짜</div>
      <div id="notice-content" class="content">내용 로딩중…</div>
      <div id="attachmentArea"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyCrxJuOjHGdttC2gfwfjqsvAjHicEav6BA",
      authDomain: "wjgh-learningdataroom.firebaseapp.com",
      projectId: "wjgh-learningdataroom",
      storageBucket: "wjgh-learningdataroom.firebasestorage.app",
      messagingSenderId: "284248567704",
      appId: "1:284248567704:web:88e70e08666e13ff80c5ed"
    };
    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    signInAnonymously(auth).catch(e => console.warn("auth warn:", e));
    const db = getFirestore(app);

    // 로그인 표시/로그아웃
    document.addEventListener("DOMContentLoaded", () => {
      const userStr = localStorage.getItem("user");
      const loginDiv = document.querySelector(".login");
      if (userStr) {
        const user = JSON.parse(userStr);
        loginDiv.textContent = `${user.name}님 환영합니다`;
        loginDiv.style.fontWeight = "bold";
        loginDiv.style.cursor = "default";
        loginDiv.addEventListener("click", () => {
          if (confirm("로그아웃 하시겠습니까?")) {
            localStorage.removeItem("user"); location.reload();
          }
        });
      } else {
        loginDiv.textContent = "로그인";
        loginDiv.style.cursor = "pointer";
        loginDiv.addEventListener("click", () => location.href = "login.html");
      }
    });

    // URL 파라미터
    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    // Flask API
    const API_BASE = "http://127.0.0.1:5000";

    async function makeDownloadButton(attachment){
      if (!attachment || !attachment.key) return;
      try {
        const res = await fetch(`${API_BASE}/api/files?key=${encodeURIComponent(attachment.key)}`);
        const data = await res.json();
        if (!res.ok || !data.url) return;

        const area = document.getElementById("attachmentArea");
        const a = document.createElement("a");
        a.className = "btn-download";
        a.href = data.url;
        a.textContent = `첨부 다운로드 (${attachment.filename || "file"})`;
        a.download = attachment.filename || "file";
        area.appendChild(a);
      } catch (e) {
        console.warn("첨부 링크 생성 실패:", e);
      }
    }

    // 공지 로딩
    (async () => {
      const id = getParam("id");
      if (!id) {
        document.getElementById("notice-title").textContent = "잘못된 접근입니다.";
        document.getElementById("notice-content").textContent = "";
        return;
      }

      const snap = await getDoc(doc(db, "notices", id));
      if (!snap.exists()) {
        document.getElementById("notice-title").textContent = "공지사항을 찾을 수 없습니다.";
        document.getElementById("notice-content").textContent = "";
        return;
      }

      const data = snap.data();

      document.getElementById("notice-title").textContent = data.title || "제목 없음";
      const dateStr = data.createdAt?.toDate
        ? data.createdAt.toDate().toLocaleDateString("ko-KR")
        : "날짜 없음";
      document.getElementById("notice-meta").textContent =
        `${data.nickname || "관리자"} ｜ ${dateStr}`;
      document.getElementById("notice-content").textContent = data.content || "";

      await makeDownloadButton(data.attachment);
    })();

    // ===== nav / nav-bar 현재 페이지 자동 active =====
function setActive(selector) {
  const els = document.querySelectorAll(selector + " a[href]");
  if (!els.length) return;

  const here = location.pathname.split("/").pop().split("?")[0] || "index.html";

  let matched = false;
  els.forEach(a => {
    const file = a.getAttribute("href").split("/").pop().split("?")[0];
    if (file === here) {
      a.classList.add("active");
      matched = true;
    }
  });

  if (!matched) els[0].classList.add("active");
}

document.addEventListener("DOMContentLoaded", () => {
  setActive(".nav");
  setActive(".nav-bar");
});

  </script>
</body>
</html>
